<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
	<br>
	<br>
	<div class="container">

		<h1 align="center">Carrito</h1>

		<div class="card">

			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Codigo</th>
						<th scope="col">Servicio</th>
						<th scope="col">Asistido por*</th>
						<th scope="col">Fecha</th>
						<th scope="col">Hora</th>
						<th scope="col">Duracion</th>
						<th scope="col">Total</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody th:each="c: ${cita}">
					<tr>
						<td scope="row" th:text="${c.codigo}">Mark</td>
						<td><img
							th:attr="src=@{|/images/${c.Servicio.imagen}|},title=${c.Servicio.imagen},alt=${c.Servicio.imagen}"
							width="150" height="80" class="rounded-pill"> <br>
						<label th:text="${c.Servicio.nombre}" class="text-black"
							style="margin-left: 30px"></label></td>
						<td th:text="${c.Trabajador.nombre}">@mdo</td>
						<td th:text="${c.fecha}">@mdo</td>
						<td th:text="${c.Horario.descripcion}">@mdo</td>
						<td th:text="${c.Servicio.duracion}">@mdo</td>
						<td class="table-info"><label class="text-black"> S/</label>
							<label th:text="${c.Servicio.precio}" class="text-black"></label>
							<label class="text-black" style="margin-left: -5px">0</label></td>
						<td><a th:href="@{'/cita/confirmarpago/'  + ${c.codigo} }"
							class="btn btn-info"> <i class="fas fa-calendar-alt"></i>
								Checkout
						</a> <a th:href="@{'/usuario/delu/' + ${c.codigo} }"
							class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
						</a></td>
					</tr>

				</tbody>
			</table>



		</div>
	</div>




	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
