<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<style>
.active:focus {
	background: #f834a1 !important;
}

body {
	background: url('') no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
}
</style>

<body>
	<header th:replace="layout/layout :: header"></header>
	<hr>
	<hr>
	<hr>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading -->
		<h1 align="center" class="my-4">Peluqueros mas solicitados</h1>

		<table class="table ">
			<thead>
				<tr>
					<th style="text-align: center" scope="col">Codigo</th>
					<th style="text-align: center" scope="col">Peluquero</th>
				</tr>
			</thead>
			<tbody th:each="p: ${peluqueros}">
				<tr>
					<td style="text-align: center" th:text="${p.codigo}"></td>
					<td style="text-align: center" th:text="${p.nombre}"></td> 
				</tr>
			</tbody>
		</table>



	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
